<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>
  <button onClick="startGame()">Start!</button>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

<script>
  const holes = document.querySelectorAll('.hole');
  const scoreBoard = document.querySelector('.score');
  const moles = document.querySelectorAll('.mole');

  function randomTime(min, max) {
    return Math.round(Math.random() * (max - min) + min);
  };


  function peekaboo(min, max) {
    const number = Math.round(Math.random() * (max - min) + min)
    holes[number].classList.add('up');
    setTimeout(() => holes[number].classList.remove('up'), randomTime(200, 1000))
    // holes[random(1, 6)];
    // rando.classList.add('up');
  };

  function clickedHole(event) {
    console.log(event);
    if (event.isTrusted) {
      event.target.classList.toggle('up');
    }
      // setTimeout(event.target.classList.remove('up'), 2000)
  };

  holes.forEach(hole => hole.addEventListener('click', clickedHole))

</script>
</body>
</html>
